<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Wings | Kids Toys Ecommerce</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --accent-blue: #6C8EEF;
            --accent-red: #FF6464;
            --border-gray: #D9D9D9;
            --text-gray: #9F9F9F;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #000;
            margin: 0;
            background-color: #fff;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
        }

        /* --- NAVIGATION --- */
        .nav-link {
            font-weight: 600;
            color: #000 !important;
            margin: 0 15px;
        }

        .search-input-desktop {
            width: 0;
            opacity: 0;
            border: none;
            border-bottom: 2px solid #000;
            outline: none;
            transition: all 0.4s ease;
            padding: 0;
            background: transparent;
        }

        .search-input-desktop.active {
            width: 200px;
            opacity: 1;
            padding: 0 10px;
            margin-right: 10px;
        }

        .search-input-mobile {
            width: 100%;
            height: 0;
            opacity: 0;
            padding: 0;
            border: none;
            border-bottom: 2px solid #000;
            transition: all 0.3s ease;
            outline: none;
            overflow: hidden;
        }

        .search-input-mobile.active {
            height: 45px;
            opacity: 1;
            padding: 10px 0;
            margin-top: 15px;
        }


        /* --- MAIN LOGIN SECTION --- */
        .login-container {
            /* Adjusted height to fill the screen properly */
            min-height: 85vh;
            display: flex;
            align-items: center;
            padding: 80px 0;
        }

        .logo-placeholder {
            max-width: 100%;
            height: auto;
            content: url('../Images/logo wings.png');
            border-radius: 20px;
        }

        .login-form-box {
            padding-left: 60px;
        }

        .login-form-box h1 {
            font-size: 2.3rem;
            font-weight: 500;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 45px;
            color: #000;
        }

        .underline-input {
            width: 100%;
            border: none;
            border-bottom: 1px solid var(--border-gray);
            padding: 12px 0;
            margin-bottom: 35px;
            outline: none;
            font-size: 0.95rem;
            background: transparent;
            transition: border-color 0.3s;
        }

        .underline-input:focus {
            border-bottom: 1px solid #000;
        }

        .form-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn-login {
            background-color: var(--accent-blue);
            color: #fff;
            padding: 12px 45px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-google {
            width: 100%;
            background: #fff;
            color: #000;
            padding: 12px;
            border: 1px solid #D9D9D9;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 400;
            margin-top: 20px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .signup-link {
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            margin-top: 20px;
        }

        .signup-link a {
            color: #000;
            text-decoration: underline;
            font-weight: 500;
        }

        .forgot-pass {
            color: var(--accent-red);
            text-decoration: none;
            font-size: 0.95rem;
        }

        /* --- FOOTER --- */
        footer {
            background: #000;
            color: #fff;
            padding: 80px 0 30px;
        }

        .footer-title {
            color: var(--text-gray);
            font-weight: 400;
            margin-bottom: 35px;
            display: block;
        }

        .footer-link {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .footer-text {
            color: var(--text-gray);
            font-size: 0.95rem;
            line-height: 1.8;
        }

        .newsletter-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid #fff;
            color: #fff;
            outline: none;
            padding-bottom: 5px;
            width: 200px;
            font-size: 0.85rem;
        }

        .subscribe-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            margin-left: 15px;
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 991px) {
            .login-container {
                padding: 40px 0;
                min-height: auto;
            }

            .login-form-box {
                padding-left: 0;
                margin-top: 50px;
                text-align: center;
            }

            .form-actions {
                flex-direction: column;
                gap: 20px;
            }

            .logo-placeholder {
                max-width: 250px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container d-flex align-items-center flex-wrap">
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand ms-2" href="index.html">
                <img src="../Images/logo wings.png" alt="Logo" style="height: 40px;">
            </a>

            <div class="d-flex gap-3 align-items-center ms-auto order-lg-3">
                <a href="#"><i class="bi bi-person fs-5 text-dark"></i></a>

                <div class="search-container d-flex align-items-center">
                    <input type="text" id="search-desktop" class="search-input-desktop d-none d-lg-block"
                        placeholder="Search...">
                    <button id="search-trigger" class="btn p-0 border-0 shadow-none">
                        <i class="bi bi-search fs-5 text-dark"></i>
                    </button>
                </div>

                <a href="wishlist.html"><i class="bi bi-heart fs-5 text-dark"></i></a>
                <a href="cart.html"><i class="bi bi-cart fs-5 text-dark"></i></a>
            </div>

            <div class="search-full-width-wrapper w-100 order-4 d-lg-none">
                <input type="text" id="search-input-mobile" class="search-input-mobile" placeholder="Search toys...">
            </div>

            <div class="collapse navbar-collapse justify-content-center order-lg-2" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container login-container">
        <div class="row align-items-center w-100">
            <div class="col-lg-7 brand-illustration">
                <div class="logo-placeholder"></div>
            </div>

            <div class="col-lg-4 offset-lg-1">
                <div class="login-form-box">
                    <h1>Log in to Wings</h1>
                    <p class="subtitle">Enter your details below</p>

                    <form id="loginForm">
                        <input type="text" id="email" class="underline-input" placeholder="Email or Phone Number"
                            required>

                        <input type="password" id="password" class="underline-input" placeholder="Password" required>

                        <div class="form-actions">
                            <button type="submit" class="btn-login">Log In</button>
                            <a href="forgotpassword.html" class="forgot-pass">Forgot Password?</a>
                        </div>
                    </form>

                    <a href="/api/google" style="text-decoration: none;">
                        <button type="button" class="btn-google">
                            <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google">
                            Log in with Google
                        </button>
                    </a>

                    <div class="signup-link">
                        Don't have an account? <a href="signup.html">Sign Up</a>
                    </div>
                </div>
            </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <p class="footer-text">400 University Drive Suite 200 Coral Gables, <br>FL 33134 USA</p>
                </div>
                <div class="col-lg-2 col-6 mb-4">
                    <span class="footer-title">Links</span>
                    <a href="home.html" class="footer-link">Home</a>
                    <a href="shop.html" class="footer-link">Shop</a>
                </div>
                <div class="col-lg-2 col-6 mb-4">
                    <span class="footer-title">Help</span>
                    <a href="#" class="footer-link">Returns</a>
                    <a href="#" class="footer-link">Privacy Policies</a>
                </div>
                <div class="col-lg-4 mb-4">
                    <span class="footer-title">Newsletter</span>
                    <div class="d-flex align-items-end border-bottom pb-1" style="max-width: 300px;">
                        <input type="email" class="newsletter-input" placeholder="Enter Your Email Address">
                        <button class="subscribe-btn">SUBSCRIBE</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('search-trigger').addEventListener('click', function (e) {
            e.preventDefault();
            if (window.innerWidth < 992) {
                const mobileInput = document.getElementById('search-input-mobile');
                mobileInput.classList.toggle('active');
                if (mobileInput.classList.contains('active')) mobileInput.focus();
            } else {
                const desktopInput = document.getElementById('search-desktop');
                desktopInput.classList.toggle('active');
                if (desktopInput.classList.contains('active')) desktopInput.focus();
            }
        });




        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            const res = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
                credentials: "include" // üî• REQUIRED
            });

            const data = await res.json();

            if (!res.ok) {
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: data.message || "Invalid credentials",
                    confirmButtonColor: '#d33'
                });
                return;
            }

            // üîê ADMIN
            if (data.user.role === "admin") {
                localStorage.setItem("adminToken", data.token);
                localStorage.setItem("adminRole", "admin");
                window.location.href = "../Admin/Dashboard.html";
                return;
            }

            // üë§ USER
            window.location.href = "index.html";
        });



    </script>
    <script>
        // Check for URL params
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error === 'blocked') {
            Swal.fire({
                icon: 'error',
                title: 'Access Denied',
                text: 'Your account has been blocked. Please contact support.',
                confirmButtonColor: '#d33'
            });
            // Clean URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>

</html>
