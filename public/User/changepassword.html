<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | Wings Kids Toys</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent-blue: #6C8EEF; 
            --border-gray: #D9D9D9;
            --text-gray: #9F9F9F;
            --black: #000000;
        }

        body { font-family: 'Poppins', sans-serif; color: var(--black); overflow-x: hidden; }

        /* --- PREVIOUS NAVBAR STYLE --- */
        .nav-link { font-weight: 600; color: #000 !important; margin: 0 15px; }
        
        .search-input-desktop {
            width: 0; opacity: 0; border: none; border-bottom: 2px solid #000;
            outline: none; transition: all 0.4s ease; padding: 0; background: transparent;
        }

        .search-input-desktop.active { width: 200px; opacity: 1; padding: 0 10px; margin-right: 10px; }

        .search-input-mobile {
            width: 100%; height: 0; opacity: 0; padding: 0; border: none;
            border-bottom: 2px solid #000; transition: all 0.3s ease; outline: none; overflow: hidden;
        }

        .search-input-mobile.active { height: 40px; opacity: 1; padding: 10px 0; margin-top: 15px; }

        /* --- AUTH SECTION --- */
        .auth-container { padding: 80px 0; min-height: 70vh; }
        .logo-placeholder { width: 100%; max-width: 450px; content: url('/Images/logo wings.png'); }

        .auth-form-box h1 { font-size: 2.3rem; font-weight: 500; margin-bottom: 10px; }
        .subtitle { font-size: 1rem; margin-bottom: 45px; color: var(--text-gray); }

        .underline-input {
            width: 100%; border: none; border-bottom: 1px solid var(--border-gray);
            padding: 12px 0; margin-bottom: 30px; outline: none; background: transparent;
        }
        .underline-input:focus { border-bottom: 1px solid var(--black); }

        .btn-wings {
            background-color: var(--accent-blue); color: #fff; padding: 12px 0;
            width: 100%; border: none; border-radius: 5px; font-weight: 500; transition: 0.3s;
        }
        .btn-wings:hover { opacity: 0.9; transform: translateY(-1px); }

        /* --- FOOTER --- */
        footer { background: #000; color: #fff; padding: 80px 0 30px; }
        .footer-link { color: #fff; text-decoration: none; display: block; margin-bottom: 12px; }

        @media (max-width: 991px) {
            .auth-form-box { margin-top: 50px; text-align: center; }
            .navbar-collapse { width: 100%; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container d-flex align-items-center flex-wrap">
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand ms-2" href="index.html">
                <img src="/Images/logo wings.png" alt="Logo" style="height: 40px;">
            </a>

            <div class="d-flex gap-3 align-items-center ms-auto order-lg-3">
                <a href="#"><i class="bi bi-person fs-5 text-dark"></i></a>
                
                <div class="search-container d-flex align-items-center">
                    <input type="text" id="search-desktop" class="search-input-desktop d-none d-lg-block" placeholder="Search...">
                    <button id="search-trigger" class="btn p-0 border-0 shadow-none">
                        <i class="bi bi-search fs-5 text-dark"></i>
                    </button>
                </div>

                <a href="wishlist.html"><i class="bi bi-heart fs-5 text-dark"></i></a>
                <a href="cart.html"><i class="bi bi-cart fs-5 text-dark"></i></a>
            </div>

            <div class="search-full-width-wrapper w-100 d-lg-none">
                 <input type="text" id="search-input-mobile" class="search-input-mobile" placeholder="Search toys...">
            </div>

            <div class="collapse navbar-collapse justify-content-center order-lg-2" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="conatct.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container auth-container">
        <div class="row align-items-center">
            <div class="col-lg-6 brand-illustration text-center">
                <div class="logo-placeholder"></div>
            </div>

            <div class="col-lg-5 offset-lg-1">
                <div class="auth-form-box">
                    <h1>Change Password</h1>
                    <p class="subtitle">Enter your new credentials</p>
                    
                 <form id="resetForm">
    <input type="password" id="newPassword" class="underline-input" placeholder="New Password" required>
    <input type="password" id="confirmPassword" class="underline-input" placeholder="Confirm New Password" required>
    <button type="submit" class="btn-wings">Reset Password</button>
</form>

                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <p class="text-secondary">400 University Drive Suite 200 Coral Gables, <br>FL 33134 USA</p>
                </div>
                <div class="col-lg-2 col-6 mb-4">
                    <h6 class="text-secondary mb-4">Links</h6>
                    <a href="#" class="footer-link">Home</a>
                    <a href="#" class="footer-link">Shop</a>
                </div>
                <div class="col-lg-2 col-6 mb-4">
                    <h6 class="text-secondary mb-4">Help</h6>
                    <a href="#" class="footer-link">Returns</a>
                    <a href="#" class="footer-link">Privacy Policies</a>
                </div>
                <div class="col-lg-4 mb-4">
                    <h6 class="text-secondary mb-4">Newsletter</h6>
                    <div class="d-flex align-items-end border-bottom pb-1">
                        <input type="email" class="newsletter-input bg-transparent border-0 text-white w-100" style="outline:none;" placeholder="Enter Your Email Address">
                        <button class="btn btn-link text-white text-decoration-none fw-bold p-0">SUBSCRIBE</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('search-trigger').addEventListener('click', function() {
            if (window.innerWidth < 992) {
                const mobileInput = document.getElementById('search-input-mobile');
                mobileInput.classList.toggle('active');
                if (mobileInput.classList.contains('active')) mobileInput.focus();
            } else {
                const desktopInput = document.getElementById('search-desktop');
                desktopInput.classList.toggle('active');
                if (desktopInput.classList.contains('active')) desktopInput.focus();
            }
        });
    </script>
    <script>
document.getElementById('resetForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (newPassword !== confirmPassword) {
        alert("❌ Passwords do not match");
        return;
    }

    try {
        const response = await fetch('/api/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ newPassword })
        });

        const result = await response.json();

        if (response.ok) {
            alert("✅ Password reset successful");
            window.location.href = "login.html";
        } else {
            alert("❌ " + result.message);
        }

    } catch (err) {
        alert("Server error");
    }
});
</script>

</body>
</html>
