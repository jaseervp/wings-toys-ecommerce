<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - Wings</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F8F9FA;
        }

        .product-wrapper {
            position: relative;
            background: #fff;
            border-radius: 20px;
            padding: 12px;
            transition: 0.3s;
            height: 100%;
            border: 1px solid #f2f2f2;
            overflow: hidden;
            cursor: pointer;
        }

        .product-wrapper:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
        }

        .product-img-container {
            background-color: #F9F9F9;
            border-radius: 15px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
        }

        .product-img-container img {
            max-width: 75%;
            max-height: 75%;
            transition: 0.5s;
        }

        .product-wrapper:hover img {
            transform: scale(1.1);
        }

        /* ACTION BUTTONS (DIRECT CHILDREN) */
        .product-img-container .btn-circle {
            position: absolute;
            right: -50px;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: #fff;
            color: #000;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 10;
            opacity: 0;
        }

        .product-img-container .btn-circle:nth-of-type(1) {
            top: 15px;
            transition-delay: 0s;
        }

        .product-img-container .btn-circle:nth-of-type(2) {
            top: 65px;
            transition-delay: 0.05s;
        }


        .product-wrapper:hover .product-img-container .btn-circle {
            right: 15px;
            opacity: 1;
        }

        .btn-circle:hover {
            background: #000;
            color: #fff;
            transform: scale(1.1);
        }

        .product-name {
            font-size: 1rem;
            margin-bottom: 2px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .price-tag {
            color: #B88E2F;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: #fff;
            padding: 30px 20px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            border-right: 1px solid #eee;
        }

        .main-content {
            margin-left: 250px;
            padding: 40px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #555;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 5px;
            transition: 0.2s;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: #F8F9FA;
            color: #000;
            font-weight: 500;
        }

        .sidebar-link i {
            margin-right: 12px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="mb-5 px-3">
            <a href="index.html">
                <img src="/Images/logo wings.png" alt="Logo" height="40">
            </a>
        </div>
        <nav class="nav flex-column">
            <a href="my_account.html" class="sidebar-link"><i class="bi bi-person"></i> My Profile</a>
            <a href="order.html" class="sidebar-link"><i class="bi bi-box-seam"></i> Orders</a>
            <a href="MyCancellations.html" class="sidebar-link"><i class="bi bi-x-circle"></i> Cancellations</a>
            <a href="MyReturns.html" class="sidebar-link"><i class="bi bi-arrow-return-left"></i> Returns</a>
            <a href="wishlist.html" class="sidebar-link active"><i class="bi bi-heart"></i> Wishlist</a>
            <a href="address-book.html" class="sidebar-link"><i class="bi bi-house"></i> Address Book</a>
            <a href="#" class="sidebar-link mt-4 text-danger" onclick="logout()"><i class="bi bi-box-arrow-right"></i>
                Logout</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold m-0">My Wishlist</h3>
            <a href="shop.html" class="btn btn-dark rounded-pill px-4">Continue Shopping</a>
        </div>

        <div class="row g-4" id="wishlistContainer">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-dark" role="status"></div>
            </div>
        </div>
    </main>

    <script>
        async function fetchWishlist() {
            try {
                const res = await fetch("/api/wishlist", { credentials: "include" });
                const products = await res.json();
                const container = document.getElementById("wishlistContainer");

                if (!res.ok) throw new Error("Failed to fetch");

                if (products.length === 0) {
                    container.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <i class="bi bi-heart text-muted fs-1 d-block mb-3"></i>
                            <h5 class="text-muted">Your wishlist is empty</h5>
                        </div>`;
                    return;
                }

                container.innerHTML = products.map(p => `
                    <div class="col-6 col-md-4 col-lg-3">
                        <div class="product-wrapper" onclick="window.location.href='single_product.html?id=${p._id}'">
                            <div class="product-img-container">
                                <!-- Remove Button -->
                                <button class="btn-circle" title="Remove" 
                                    onclick="event.stopPropagation(); removeFromWishlist('${p._id}')">
                                    <i class="bi bi-trash text-danger"></i>
                                </button>
                                
                                <!-- Add to Cart -->
                                <button class="btn-circle" title="Add to Cart"
                                    onclick="event.stopPropagation(); addToCart('${p._id}')">
                                    <i class="bi bi-cart-plus text-dark"></i>
                                </button>

                                <img src="${p.images?.[0] || 'https://via.placeholder.com/200'}" alt="${p.name}">
                            </div>
                            <div class="text-center">
                                <p class="small text-muted mb-0" style="font-size: 0.7rem;">${p.category?.name || 'General'}</p>
                                <h6 class="product-name text-truncate px-2">${p.name}</h6>
                                <div class="price-tag">Rs. ${p.finalPrice}</div>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                console.error("Wishlist Error:", err);
                // Redirect to login if unauth
                window.location.href = "index.html";
            }
        }

        async function removeFromWishlist(id) {
            if (!confirm("Remove from wishlist?")) return;
            try {
                const res = await fetch(`/api/wishlist/${id}`, {
                    method: "DELETE",
                    credentials: "include"
                });
                if (res.ok) fetchWishlist();
            } catch (e) {
                console.error(e);
            }
        }

        async function addToCart(productId) {
            try {
                const res = await fetch("/api/cart", {
                    method: "POST",
                    credentials: "include",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ productId, quantity: 1 })
                });

                if (res.status === 401) {
                    alert("Please login first");
                    return;
                }

                if (res.ok) {
                    alert("Added to cart!");
                } else {
                    alert("Failed to add to cart");
                }

            } catch {
                alert("Error adding to cart");
            }
        }

        function logout() {
            document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            localStorage.clear();
            window.location.href = "index.html";
        }

        document.addEventListener("DOMContentLoaded", fetchWishlist);
    </script>

</body>

</html>
