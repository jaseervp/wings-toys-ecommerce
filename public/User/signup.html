            border-bottom: 2px solid #000; transition: all 0.3s ease; outline: none; overflow: hidden;

            margin-bottom: 30px;

            color: #000;
        }

            color: #9F9F9F;

            font-weight: 500;

            transition: 0.3s;

        .btn-google {

            color: #000;

            border-radius: 5px;

            align-items: center;
            justify-content: center;

            font-weight: 400;
            margin-bottom: 30px;
        }

        .login-link {
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        .login-link a {
            color: #000;
            text-decoration: underline;
            font-weight: 500;
        }

        /* --- FOOTER --- */

        footer a { color: #fff; display: block; margin-bottom: 25px; text-decoration: none; font-size: 0.9rem; }

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // 1. Navbar Search Logic
    document.getElementById('search-trigger').addEventListener('click', function(e) {
        e.preventDefault();
        if (window.innerWidth < 992) {
            const mobileInput = document.getElementById('search-input-mobile');
            mobileInput.classList.toggle('active');
            if (mobileInput.classList.contains('active')) mobileInput.focus();
        } else {
            const desktopInput = document.getElementById('search-desktop');
            desktopInput.classList.toggle('active');
            if (desktopInput.classList.contains('active')) desktopInput.focus();
        }
    });

document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
        alert("❌ Passwords do not match");
        return;
    }

    try {
        const response = await fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ fullName, email, password })
        });

        const result = await response.json();

        if (response.ok) {
            alert("✅ Account created successfully. Please login.");
            window.location.href = "login.html";
        } else {
            alert("❌ " + result.message);
        }

    } catch (error) {
        console.error(error);
        alert("❌ Server error");
    }
});
</script>
