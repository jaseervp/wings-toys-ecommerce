   <script>
/* ================= ADMIN AUTH ================= */
(async function checkAdminAuth() {
  const token = localStorage.getItem("adminToken");
  const role  = localStorage.getItem("adminRole");

  if (!token || role !== "admin") {
    window.location.href = "../User/login.html";
    return;
  }

  try {
    const res = await fetch("/api/check-auth", {
      headers: { Authorization: "Bearer " + token }
    });

    if (!res.ok) throw new Error("Unauthorized");

    const data = await res.json();

    if (!data.loggedIn || data.user.role !== "admin") {
      window.location.href = "../User/login.html";
      return;
    }

    loadCategoryDropdown();
    updateStockUI();

    document
      .getElementById("unlimitedStock")
      .addEventListener("change", updateStockUI);

  } catch {
    window.location.href = "../User/login.html";
  }
})();

/* ================= GLOBAL STATE ================= */
let selectedImages = [];

/* ================= SIDEBAR ================= */
function toggleMenu() {
  sidebar.classList.toggle("active");
  sidebarOverlay.classList.toggle("active");
}

/* ================= MAIN IMAGE ================= */
function loadMain(event) {
  const file = event.target.files[0];
  if (!file) return;

  // Remove old main image
  selectedImages = selectedImages.filter(img => img.isMain !== true);

  file.isMain = true;
  selectedImages.unshift(file);

  mainDisplay.src = URL.createObjectURL(file);
  event.target.value = "";
}

/* ================= GALLERY IMAGES ================= */
function loadThumb(event) {
  const files = Array.from(event.target.files);
  const gallery = thumbGallery;

  files.forEach(file => {
    selectedImages.push(file);
    const index = selectedImages.length - 1;

    const div = document.createElement("div");
    div.className = "thumb-box";
    div.innerHTML = `
      <img src="${URL.createObjectURL(file)}">
      <button class="remove-thumb" onclick="removeImage(${index}, this)">×</button>
    `;
    gallery.insertBefore(div, gallery.lastElementChild);
  });

  event.target.value = "";
}

/* ================= REMOVE IMAGE ================= */
function removeImage(index, btn) {
  selectedImages.splice(index, 1);
  btn.parentElement.remove();
}

/* ================= CATEGORY ================= */
async function loadCategoryDropdown() {
  const token = localStorage.getItem("adminToken");

  const res = await fetch("/api/categories", {
    headers: { Authorization: "Bearer " + token }
  });

  if (!res.ok) return;

  const categories = await res.json();
  productCategory.innerHTML = `<option value="">Select Category</option>`;

  categories.forEach(cat => {
    productCategory.innerHTML += `
      <option value="${cat._id}">${cat.name}</option>
    `;
  });
}

/* ================= STOCK ================= */
function updateStockUI() {
  if (unlimitedStock.checked) {
    stockQuantity.disabled = true;
    stockQuantity.value = "";
    stockQuantity.placeholder = "Unlimited";
  } else {
    stockQuantity.disabled = false;
    stockQuantity.placeholder = "Enter quantity";
  }
}

/* ================= ADD PRODUCT ================= */
async function addProduct() {
  const token = localStorage.getItem("adminToken");

  if (!productName.value || !productSKU.value || !productPrice.value || !productCategory.value) {
    alert("Required fields missing");
    return;
  }

  if (selectedImages.length === 0) {
    alert("Upload at least one image");
    return;
  }

  const fd = new FormData();
  fd.append("name", productName.value);
  fd.append("sku", productSKU.value);
  fd.append("description", productDescription.value);
  fd.append("price", productPrice.value);
  fd.append("discountPrice", discountPrice.value || 0);
  fd.append("finalPrice", finalPrice.value || productPrice.value);
  fd.append("stockQuantity", unlimitedStock.checked ? 0 : stockQuantity.value);
  fd.append("stockStatus", stockStatus.value);
  fd.append("category", productCategory.value);

  selectedImages.forEach(img => fd.append("images", img));

  const res = await fetch("/api/admin/product", {
    method: "POST",
    headers: { Authorization: "Bearer " + token },
    body: fd
  });

  const data = await res.json();

  if (res.ok) {
    alert("✅ Product added");
    location.href = "ProductList.html";
  } else {
    alert(data.message || "Failed");
  }
}
</script>
