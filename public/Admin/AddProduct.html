<!DOCTYPE html>
<html lang="en" id="html-root">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wings Admin | Add Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --sidebar-width: 260px;
            --main-bg: #F8F9FD;
            --sidebar-bg: #ffffff;
            --accent-blue: #6C8EEF;
            --text-dark: #2D3748;
            --text-gray: #A0AEC0;
            --card-border: #EDF2F7;
            --card-bg: #ffffff;
            --input-bg: #F4F7FE;
        }

        [data-theme="dark"] {
            --sidebar-bg: #1A202C;
            --main-bg: #11141D;
            --card-bg: #1A202C;
            --text-dark: #E2E8F0;
            --text-gray: #718096;
            --card-border: #2D3748;
            --input-bg: #2D3748;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--main-bg);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            z-index: 1100;
            /* Increased to stay above overlay */
            transition: all 0.3s ease;
        }

        .sidebar-scroll {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar-brand img {
            height: 45px;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .menu-label {
            font-size: 0.75rem;
            color: var(--text-gray);
            text-transform: capitalize;
            margin: 20px 0 10px 10px;
            font-weight: 500;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-gray);
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 5px;
            font-size: 0.9rem;
            transition: 0.2s;
            white-space: nowrap;
        }

        .nav-item.active {
            background: var(--accent-blue);
            color: #fff;
        }

        .nav-item i {
            margin-right: 12px;
            font-size: 1.1rem;
            min-width: 20px;
        }

        .nav-item:hover:not(.active) {
            background: rgba(108, 142, 239, 0.1);
            color: var(--accent-blue);
        }

        .admin-footer {
            padding: 20px;
            border-top: 1px solid var(--card-border);
            background: var(--sidebar-bg);
        }

        .admin-profile-box {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .admin-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
        }

        .admin-name {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .admin-email {
            font-size: 0.7rem;
            color: var(--text-gray);
            margin: 0;
        }

        /* --- MAIN WRAPPER --- */
        .main-wrapper {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 30px;
            transition: margin 0.3s ease, width 0.3s ease;
        }

        /* --- HAMBURGER (Hidden by default) --- */
        .hamburger-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            margin-bottom: 20px;
            cursor: pointer;
            color: var(--text-dark);
        }

        /* --- FORM STYLES --- */
        .section-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-dark);
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .custom-input {
            background: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 0.9rem;
            color: var(--text-dark);
            width: 100%;
            transition: 0.2s;
        }

        .custom-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: var(--card-bg);
        }

        .sale-badge {
            background: #fff;
            padding: 12px 15px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 0.85rem;
            border: 1px solid var(--card-border);
            display: block;
        }

        /* --- IMAGE UPLOAD SECTION --- */
        .upload-area {
            border: 2px dashed var(--card-border);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            background: var(--input-bg);
            position: relative;
        }

        .main-preview img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
        }

        .thumb-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .thumb-box {
            aspect-ratio: 1;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .thumb-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-thumb {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .color-dot {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: inline-block;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .color-dot.active {
            border-color: var(--accent-blue);
        }

        /* --- BUTTONS --- */
        .btn-publish {
            background: var(--accent-blue);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 25px;
            font-weight: 500;
            white-space: nowrap;
        }

        .btn-draft {
            background: transparent;
            border: 1px solid var(--card-border);
            color: var(--text-dark);
            border-radius: 8px;
            padding: 10px 25px;
            font-weight: 500;
            white-space: nowrap;
        }

        /* --- RESPONSIVE LOGIC --- */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-wrapper {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }

            .hamburger-btn {
                display: block;
            }
        }

        @media (max-width: 768px) {

            .pricing-row .col-6,
            .inventory-row .col-6 {
                width: 100%;
                margin-bottom: 15px;
            }

            .header-actions {
                width: 100%;
                flex-direction: column;
            }

            .search-box-wrapper {
                width: 100% !important;
            }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>

    <main class="main-wrapper">

        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3 header-container">
            <div>

                <div class="custom-input d-flex align-items-center bg-white border search-box-wrapper"

<input type="file"

   <script>
/* =========================
   GLOBAL STATE
========================= */
let selectedImages = []; // stores main + gallery images

/* =========================
   DOM READY
========================= */
document.addEventListener("DOMContentLoaded", () => {
  loadCategoryDropdown();
  updateStockUI();

  document
    .getElementById("unlimitedStock")
    .addEventListener("change", updateStockUI);
});

/* =========================
   IMAGE PREVIEW – MAIN IMAGE
========================= */
function loadMain(event) {
  const file = event.target.files[0];
  if (!file) return;

  // Show preview
  document.getElementById("mainDisplay").src =
    URL.createObjectURL(file);

  // Put main image at FIRST index
  selectedImages.unshift(file);

  // Reset input
  event.target.value = "";
}

/* =========================
   IMAGE PREVIEW – GALLERY
========================= */
function loadThumb(event) {
  const files = Array.from(event.target.files);
  if (!files.length) return;

  const gallery = document.getElementById("thumbGallery");

  files.forEach((file) => {
    selectedImages.push(file);

    const div = document.createElement("div");
    div.className = "thumb-box";

    const index = selectedImages.length - 1;

    div.innerHTML = `
      <img src="${URL.createObjectURL(file)}">
      <button class="remove-thumb" onclick="removeImage(${index}, this)">×</button>
    `;

    // Insert before the "Add Image" box
    gallery.insertBefore(div, gallery.lastElementChild);
  });

  event.target.value = "";
}

/* =========================
   REMOVE IMAGE
========================= */
function removeImage(index, btn) {
  selectedImages.splice(index, 1);
  btn.parentElement.remove();
}

/* =========================
   SIDEBAR TOGGLE
========================= */
function toggleMenu() {
  document.getElementById("sidebar").classList.toggle("active");
  document.getElementById("sidebarOverlay").classList.toggle("active");
}

/* =========================
   LOAD CATEGORIES
========================= */
async function loadCategoryDropdown() {
  try {
    const res = await fetch("/api/categories", {
      credentials: "include"
    });

    if (!res.ok) return;

    const categories = await res.json();
    const select = document.getElementById("productCategory");

    select.innerHTML = `<option value="">Select Category</option>`;

    categories.forEach(cat => {
      const option = document.createElement("option");
      option.value = cat._id;
      option.textContent = cat.name;
      select.appendChild(option);
    });

  } catch (err) {
    console.error("Category load error:", err);
  }
}

/* =========================
   UNLIMITED STOCK LOGIC
========================= */
function updateStockUI() {
  const unlimitedCheckbox = document.getElementById("unlimitedStock");
  const stockQuantityInput = document.getElementById("stockQuantity");

  if (unlimitedCheckbox.checked) {
    stockQuantityInput.value = "";
    stockQuantityInput.placeholder = "Unlimited";
    stockQuantityInput.disabled = true;
  } else {
    stockQuantityInput.disabled = false;
    stockQuantityInput.placeholder = "Enter quantity";
  }
}

/* =========================
   ADD PRODUCT
========================= */
async function addProduct() {
  const name = document.getElementById("productName").value.trim();
  const sku = document.getElementById("productSKU").value.trim();
  const description = document.getElementById("productDescription").value.trim();
  const price = Number(document.getElementById("productPrice").value);
  const discountPrice = Number(document.getElementById("discountPrice").value || 0);
  const finalPrice = discountPrice > 0 ? price - discountPrice : price;

  const unlimited = document.getElementById("unlimitedStock").checked;
  const stockQuantity = unlimited
    ? 0
    : Number(document.getElementById("stockQuantity").value || 0);

  const stockStatus = document.getElementById("stockStatus").value;
  const category = document.getElementById("productCategory").value;

  /* VALIDATION */
  if (!name || !sku || !price || !category) {
    alert("Product name, SKU, price and category are required");
    return;
  }

  if (selectedImages.length === 0) {
    alert("Please upload at least one product image");
    return;
  }

  /* FORM DATA */
  const formData = new FormData();
  formData.append("name", name);
  formData.append("sku", sku);
  formData.append("description", description);
  formData.append("price", price);
  formData.append("discountPrice", discountPrice);
  formData.append("finalPrice", finalPrice);
  formData.append("stockQuantity", stockQuantity);
  formData.append("stockStatus", stockStatus);
  formData.append("category", category);

  // ✅ MULTIPLE IMAGES
  selectedImages.forEach(img => {
    formData.append("images", img);
  });

  try {
    const res = await fetch("/api/admin/product", {
      method: "POST",
      credentials: "include",
      body: formData
    });

    const data = await res.json();

    if (res.ok) {
      alert("✅ Product added successfully");
      window.location.href = "ProductList.html";

    } else {
      alert(data.message || "Failed to add product");
    }

  } catch (error) {
    console.error("Add product error:", error);
    alert("Server error");
  }
}
</script>
